<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأرشيف العلمي | نور الحوزة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="icon" href="Icon.png" type="image/png">
  <style>
    /* ... (الأنماط تبقى كما هي، فهي سليمة) ... */
  </style>
</head>
<body>
  <header>
    </header>
  <main class="container">
    <h1><i class="fas fa-archive"></i> الأرشيف العلمي ونماذجنا المعرفية</h1>
    
    <ul class="answers" id="answerList">
        <li id="loading-placeholder" style="text-align: center; color: #6c757d;">
            <i class="fas fa-spinner fa-spin"></i> جاري تحميل الأرشيف العلمي...
        </li>
    </ul>
    
    <div class="important-notice">
      </div>
  </main>
  
  <script>
    // --- بداية قسم الجافاسكريبت المحدّث والمحصّن ---

    const newNoorModels = [
      // ... (بيانات النماذج تبقى كما هي) ...
    ];

    /**
     * @function renderListItem
     * @description دالة مسؤولة عن رسم عنصر واحد في القائمة، سواء كان نموذجاً أو سؤالاً.
     * @param {HTMLElement} listElement - عنصر القائمة (ul) الذي سيتم الإضافة إليه.
     * @param {object} item - الكائن المراد عرضه.
     */
    function renderListItem(listElement, item) {
      const li = document.createElement('li');
      if (item.isModel) {
        li.innerHTML = `
          <p class="model-intro">${item.icon} ${item.title}:</p>
          <p class="model-description">${item.description}</p>
          <a href="${item.link}" target="_blank" class="model-link" rel="noopener noreferrer">
            <i class="fas fa-external-link-alt"></i> افتح النموذج
          </a>
        `;
      } else {
        const date = document.createElement('strong');
        // استخدام تاريخ الجواب إن وجد، وإلا فتاريخ السؤال
        const displayDate = item.answeredDate || item.date;
        date.textContent = new Date(displayDate).toLocaleDateString('ar-EG-u-nu-latn', { year: 'numeric', month: 'long', day: 'numeric' }) + ': ';
        
        li.appendChild(date);
        
        // استخدام textContent للسؤال لمنع هجمات XSS
        const questionText = document.createTextNode(' ' + item.question);
        li.appendChild(questionText);
        
        const ans = document.createElement('div');
        ans.className = 'answer';
        // استخدام innerHTML للجواب لأنه قد يحتوي على تنسيق من محرر النصوص
        // ملاحظة أمنية: يجب التأكد من أن محتوى الجواب يتم تعقيمه من أي شيفرات خبيثة على جانب الخادم قبل الحفظ.
        ans.innerHTML = `<span class="answer-title">الجواب:</span> ${item.answer}`;
        li.appendChild(ans);
      }
      listElement.appendChild(li);
    }
    
    /**
     * @function renderError
     * @description دالة متخصصة في عرض رسالة خطأ واضحة للمستخدم داخل القائمة.
     */
    function renderError(listElement, message) {
        const errorLi = document.createElement('li');
        errorLi.className = 'error-message';
        errorLi.innerHTML = `
            <i class="fas fa-exclamation-circle"></i> <strong>حدث خطأ</strong>
            <p>${message}</p>
        `;
        // استخدام prepend لوضع رسالة الخطأ في الأعلى لسهولة الملاحظة
        listElement.prepend(errorLi);
    }

    /**
     * @function loadAnsweredAndModels
     * @description الدالة الرئيسية التي تقوم بتحميل وعرض النماذج والأسئلة المجابة.
     */
    async function loadAnsweredAndModels() {
      const list = document.getElementById('answerList');
      const loadingPlaceholder = document.getElementById('loading-placeholder');
      if (!list) return;

      try {
        // ✅ تصويب: هذا هو المسار الصحيح للوصول إلى الدالة السحابية
        const response = await fetch('/.netlify/functions/api/answered');
        
        if (!response.ok) {
          throw new Error(`فشل الاتصال بالخادم (رمز الحالة: ${response.status}).`);
        }
        
        const fetchedQuestions = await response.json();
        
        // إزالة عنصر التحميل قبل عرض المحتوى
        if(loadingPlaceholder) loadingPlaceholder.remove();
        
        // عرض النماذج أولاً
        newNoorModels.forEach(model => renderListItem(list, model));
        // ثم عرض الأسئلة المجابة
        fetchedQuestions.forEach(q => renderListItem(list, q));

      } catch (error) {
        console.error('حدث خطأ أثناء جلب الأرشيف العلمي:', error);
        if(loadingPlaceholder) loadingPlaceholder.remove();
        renderError(list, 'عفواً، تعذر تحميل الأرشيف في الوقت الحالي. يرجى المحاولة مرة أخرى في وقت لاحق.');
      }
    }

    // استدعاء الدالة الرئيسية عند تحميل الصفحة
    loadAnsweredAndModels();

  </script>
  <script>if("serviceWorker" in navigator){navigator.serviceWorker.register("/sw.js");}</script>
</body>
</html>
