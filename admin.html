    :root {
      --primary-color: #054a29; --primary-hover: #0a6b3e; --secondary-color: #b35f2f;

    body { font-family: 'Cairo', sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; line-height: 1.7; }
    .hidden { display: none !important; }
    #login-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; }
    #login-form { background: var(--surface-color); padding: 3rem; border-radius: var(--border-radius); box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; }
    #login-form h1 { margin-top: 0; color: var(--primary-color); }
    #login-form label { display: block; margin-bottom: 0.5rem; font-weight: 600; text-align: right; }
    #login-form input { padding: 0.75rem 1rem; width: 100%; margin-bottom: 1.5rem; border: 1px solid var(--border-color); border-radius: 4px; font-family: 'Cairo', sans-serif; font-size: 1rem; }
    #dashboard { display: flex; flex-direction: column; min-height: 100vh; }
    header { background: var(--primary-color); color: #f9e9b6; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); }
    header h1 { margin: 0; font-size: 1.5rem; }
    main { padding: 2rem; flex: 1; }
    .btn { padding: 0.6rem 1.2rem; border: none; border-radius: 4px; cursor: pointer; font-family: 'Cairo', sans-serif; font-weight: 600; font-size: 0.95rem; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 0.5rem; }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-secondary { background-color: var(--secondary-color); color: white; }
    .btn-secondary:hover { background-color: #9e4f20; }
    .btn-logout { background: transparent; color: #f9e9b6; border: 1px solid #f9e9b6; }
    .btn-logout:hover { background: #f9e9b6; color: var(--primary-color); }
    .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    #stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem; }
    .stat-card { background: var(--surface-color); padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow); display: flex; align-items: center; gap: 1rem; border-right: 5px solid var(--primary-color); }
    .stat-card .icon { font-size: 2.5rem; color: var(--primary-color); }
    .stat-card .info h3 { margin: 0 0 0.25rem 0; font-size: 1.1rem; color: var(--secondary-color); }
    .stat-card .info p { margin: 0; font-size: 2rem; font-weight: 700; }
    .questions-section h2 { border-bottom: 2px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1.5rem; color: var(--primary-color); }
    .question-card { background: var(--surface-color); margin-bottom: 1rem; padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow); border-right: 4px solid var(--border-color); }
    .question-card.unanswered { border-right-color: var(--secondary-color); }
    .question-card.answered { border-right-color: var(--primary-hover); }
    .question-header { font-weight: 600; margin-bottom: 0.75rem; }
    .question-header .date { font-weight: 400; color: #6c757d; font-size: 0.9rem; margin-left: 1rem; }
    .question-body { color: #495057; margin-bottom: 1rem; }
    .answer-display { background: #f8f9fa; padding: 1rem; border-radius: 4px; border: 1px solid #e9ecef; white-space: pre-wrap; word-wrap: break-word; }
    .answer-form textarea { width: 100%; min-height: 120px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 4px; margin-bottom: 0.75rem; font-family: 'Cairo', sans-serif; font-size: 1rem; resize: vertical; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center; z-index: 3000; }
    .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 4000; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .toast { padding: 1rem 1.5rem; border-radius: var(--border-radius); color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); opacity: 0; transform: translateY(-20px); animation: toast-in 0.5s forwards; }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    @keyframes toast-in { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

        <div class="stat-card">

        <h2><i class="fas fa-edit"></i> أسئلة بانتظار الإجابة</h2>

      <section class="questions-section" style="margin-top: 2.5rem;">
        <h2><i class="fas fa-archive"></i> الأرشيف (الأسئلة المجابة)</h2>
        <div id="answered-questions-list"></div>
      </section>
    </main>
  </div>
  <div id="loader" class="hidden"><div class="spinner"></div></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const AdminApp = {
    state: { isLoggedIn: false, questions: [] },
    elements: {
      loginModal: document.getElementById('login-modal'), loginForm: document.getElementById('login-form'), passwordInput: document.getElementById('password'),
      dashboard: document.getElementById('dashboard'), logoutBtn: document.getElementById('logout-btn'),
      stats: { total: document.getElementById('total-questions'), answered: document.getElementById('answered-questions-stat'), unanswered: document.getElementById('unanswered-questions-stat') },
      lists: { unanswered: document.getElementById('unanswered-questions-list'), answered: document.getElementById('answered-questions-list') },
      loader: document.getElementById('loader'), toastContainer: document.getElementById('toast-container'),
    },
    // ✅ API object updated to use consistent and correct paths
    api: {
      async request(endpoint, options = {}) {
        options.credentials = 'include';
        if (options.body) {
          options.headers = { ...options.headers, 'Content-Type': 'application/json' };
          options.body = JSON.stringify(options.body);
        }
        // All admin requests go through the /admin/ path prefix
        const response = await fetch(endpoint, options);
        const responseData = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(responseData.error || `خطأ في الشبكة: ${response.statusText}`);
        }
        return responseData;
      },
      checkStatus() { return this.request('/admin/status'); },
      login(password) { return this.request('/admin/login', { method: 'POST', body: { password } }); },
      logout() { return this.request('/admin/logout', { method: 'POST' }); },
      getQuestions() { return this.request('/admin/questions'); },
      postAnswer(id, answer) { return this.request('/admin/answer', { method: 'POST', body: { id, answer } }); }
    },
    ui: {
      showLoader() { AdminApp.elements.loader.classList.remove('hidden'); },
      hideLoader() { AdminApp.elements.loader.classList.add('hidden'); },
      showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        AdminApp.elements.toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
      },
      render() {
        AdminApp.elements.lists.unanswered.innerHTML = '';
        AdminApp.elements.lists.answered.innerHTML = '';
        const unanswered = AdminApp.state.questions.filter(q => !q.answer);
        const answered = AdminApp.state.questions.filter(q => q.answer);
        AdminApp.elements.stats.total.textContent = AdminApp.state.questions.length;
        AdminApp.elements.stats.answered.textContent = answered.length;
        AdminApp.elements.stats.unanswered.textContent = unanswered.length;
        
        if (unanswered.length === 0) {
            AdminApp.elements.lists.unanswered.innerHTML = '<p style="padding: 1rem; text-align: center;">لا توجد أسئلة بانتظار الإجابة حاليًا. عمل رائع!</p>';
        } else {
            unanswered.forEach(q => AdminApp.elements.lists.unanswered.appendChild(this.createQuestionCard(q)));
        }

        if (answered.length === 0) {
            AdminApp.elements.lists.answered.innerHTML = '<p style="padding: 1rem; text-align: center;">لم تتم الإجابة على أي سؤال بعد.</p>';
        } else {
            answered.sort((a, b) => new Date(b.answeredDate || b.date) - new Date(a.answeredDate || a.date))
                     .forEach(q => AdminApp.elements.lists.answered.appendChild(this.createQuestionCard(q)));
        }
      },
      createQuestionCard(q) {
        const card = document.createElement('div');
        card.className = `question-card ${q.answer ? 'answered' : 'unanswered'}`;
        card.dataset.id = q.id;
        const date = new Date(q.date).toLocaleDateString('ar-EG-u-nu-latn', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit' });
        const questionHTML = q.question.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const answerHTML = q.answer ? q.answer.replace(/</g, "&lt;").replace(/>/g, "&gt;") : "";
        let content;
        if (q.answer) {
          const answeredDateStr = q.answeredDate ? ` (تمت الإجابة في: ${new Date(q.answeredDate).toLocaleDateString('ar-EG-u-nu-latn', {day: 'numeric', month: 'long'})})` : '';
          content = `<div class="question-header"><span>السؤال:</span><span class="date">${date}</span></div><p class="question-body">${questionHTML}</p><strong>الجواب:${answeredDateStr}</strong><div class="answer-display">${answerHTML}</div>`;
        } else {
          content = `<div class="question-header"><span>السؤال:</span><span class="date">${date}</span></div><p class="question-body">${questionHTML}</p><form class="answer-form"><label for="answer-${q.id}">أضف إجابتك هنا:</label><textarea id="answer-${q.id}" placeholder="اكتب الجواب المفصل..."></textarea><button type="submit" class="btn btn-secondary btn-submit-answer"><i class="fas fa-paper-plane"></i> إرسال الجواب</button></form>`;
        }
        card.innerHTML = content;
        return card;
      }
    },
    // ✅ Event handlers updated for better error handling and flow
    async handleLogin(e) {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      AdminApp.ui.showLoader();
      try {
        const password = AdminApp.elements.passwordInput.value;
        const data = await AdminApp.api.login(password);
        AdminApp.state.isLoggedIn = true;
        AdminApp.elements.loginModal.classList.add('hidden');
        AdminApp.elements.dashboard.classList.remove('hidden');
        await AdminApp.loadData();
        AdminApp.ui.showToast(data.message || 'تم تسجيل الدخول بنجاح', 'success');
      } catch (err) {
        AdminApp.ui.showToast(err.message, 'error');
        AdminApp.elements.passwordInput.value = '';
      } finally {
        submitBtn.disabled = false;
        AdminApp.ui.hideLoader();
      }
    },
    async handleLogout() {
      AdminApp.ui.showLoader();
      try {
        const data = await AdminApp.api.logout();
        AdminApp.state.isLoggedIn = false;
        AdminApp.state.questions = [];
        AdminApp.elements.passwordInput.value = '';
        AdminApp.elements.dashboard.classList.add('hidden');
        AdminApp.elements.loginModal.classList.remove('hidden');
        AdminApp.ui.showToast(data.message || 'تم تسجيل الخروج بنجاح');
      } catch (err) {
        AdminApp.ui.showToast(err.message, 'error');
      } finally {
        AdminApp.ui.hideLoader();
      }
    },
    async handleAnswerSubmit(e) {
      e.preventDefault(); // Prevent form submission
      const submitBtn = e.target.closest('.btn-submit-answer');
      if (!submitBtn) return;
      const card = submitBtn.closest('.question-card');
      const id = card.dataset.id;
      const textarea = card.querySelector('textarea');
      const answer = textarea.value.trim();
      if (!answer) {
        AdminApp.ui.showToast('لا يمكن إرسال جواب فارغ', 'error');
        return;
      }
      submitBtn.disabled = true;
      AdminApp.ui.showLoader();
      try {
        const data = await AdminApp.api.postAnswer(id, answer);
        AdminApp.ui.showToast(data.message || 'تم حفظ الجواب بنجاح', 'success');
        await AdminApp.loadData(); // Reload all data to reflect changes
      } catch (err) {
        AdminApp.ui.showToast(err.message, 'error');
        submitBtn.disabled = false;
      } finally {
        AdminApp.ui.hideLoader();
      }
    },
    async loadData() {
      this.ui.showLoader();
      try {
        const questions = await this.api.getQuestions();
        this.state.questions = questions.sort((a, b) => new Date(b.date) - new Date(a.date));
        this.ui.render();
      } catch (err) {
        this.ui.showToast(err.message, 'error');
        // If loading data fails, it's likely an authentication issue (session expired)
        this.handleLogout();
      } finally {
        this.ui.hideLoader();
      }
    },
    async checkLoginStatus() {
      this.ui.showLoader();
      try {
        // Now this call will succeed because we added the backend route
        await this.api.checkStatus();
        this.state.isLoggedIn = true;
        this.elements.loginModal.classList.add('hidden');
        this.elements.dashboard.classList.remove('hidden');
        this.loadData();
      } catch (e) {
        this.state.isLoggedIn = false;
        this.elements.loginModal.classList.remove('hidden');
        this.elements.dashboard.classList.add('hidden');
      } finally {
        this.ui.hideLoader();
      }
    },
    init() {
      this.elements.loginForm.addEventListener('submit', this.handleLogin.bind(this));
      this.elements.logoutBtn.addEventListener('click', this.handleLogout.bind(this));
      // Use event delegation on the dashboard for answer submissions
      this.elements.dashboard.addEventListener('submit', this.handleAnswerSubmit.bind(this));
      this.checkLoginStatus();
    }
  };
  AdminApp.init();
});
</script>
